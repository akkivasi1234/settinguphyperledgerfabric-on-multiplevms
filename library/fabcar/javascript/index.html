<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form id="Fileform" method="post" action="/file">
                    <h2>File Form</h2>
                    <div class="form-group">
                      <label for="filename">FileName</label>
                      <input type="text" class="form-control" id="filename" name="filename" placeholder="Enter File Name">
                    </div>
                    <div class="form-group">
                        <label for="filetype">Filetype</label>
                        <input type="text" class="form-control" id="filetype" name="filetype" placeholder="Enter File Type">
                    </div>
                    <div class="form-group">
                        <label for="sensitivity">Sensitivity</label>
                        <input type="text" class="form-control" id="sensitivity" name="sensitivity" placeholder="Enter File Sensitivity">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-6">
                <form id="Ruleform" method="post" action="/rule">
                    <h2>Rule Form</h2>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" placeholder="Enter Department">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation</label>
                        <input type="text" class="form-control" id="operation" name="operation" placeholder="Enter Operation">
                    </div>
                    <div class="form-group">
                        <label for="filetype">Filetype</label>
                        <input type="text" class="form-control" id="filetype" name="filetype" placeholder="Enter File Type">
                    </div>
                    <div class="form-group">
                        <label for="sensitivity">Sensitivity</label>
                        <input type="text" class="form-control" id="sensitivity" name="sensitivity" placeholder="Enter File Sensitivity">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="AccessRequestform" method="post" action="/access">
                    <h2>Access RequestForm</h2>
                    <div class="form-group">
                        <label for="rollno">RollNumber</label>
                        <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Enter RollNo">
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation</label>
                        <input type="text" class="form-control" id="operation" name="operation" placeholder="Enter Operation">
                    </div>
                    <div class="form-group">
                        <label for="filename">FileName</label>
                        <input type="text" class="form-control" id="filename" name="filename" placeholder="Enter File Name">
                    </div>
                    <!-- <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" placeholder="Enter Department">
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
